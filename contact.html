<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ford - Home</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="responsive-style-header.css">
    <link rel="stylesheet" href="responsive-style-main.css">
    <link rel="stylesheet" href="responsive-style-footer.css">

</head>

<body>
    <header>
        <section class="box-header">
            <div class="logo-box">
                <img class="logo-header" src="logo-ford-256.png">
            </div>
            <nav class="header-navigation">
                <ul class="header-list">
                    <li class="header-links"><a href="index.html">Home</a></li>
                    <li class="header-links"><a href="product.html">Lançamento</a></li>
                    <li class="header-links"><a href="contact.html">Contato</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <form>
            <label for="name">Nome e sobrenome</label>
            <input type="text" id="name" class="standard-input" required>

            <label for="number">Telefone</label>
            <input type="tel" id="number" class="standard-input" required placeholder="(XX) XXXXX-XXXX">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="standard-input" required placeholder="seuemail@dominio.com">

            <div>
                <p>Tipo de contato</p>
                <label for="radio-compliment"><input type="radio" name="contact" id="radio-compliment"
                        value="compliment" checked>Elogio</label>


                <label for="radio-complaint"><input type="radio" name="contact" id="radio-complaint"
                        value="complaint">Reclamação</label>


                <label for="radio-solicitation"><input type="radio" name="contact" id="radio-solicitation"
                        value="solicitation">Solicitação</label>

            </div>


            <label for="mensagem">Mensagem</label>
            <textarea cols="70" rows="10" id="mensagem" class="standard-input" required
                placeholder="Digite aqui sua mensagem"></textarea>

            <input type="submit" value="Enviar Contato" id="submit-button">
        </form>

    </main>

    <footer>
        <section class="footer-item">
            <div class="logo-ford"><img src="ford-96.png" /></div>
            <div class="copyright">
                <p class="copyright-text"> &copy; Copyright 2022 - Ford Motor Company </p>
            </div>
            <div class="social">
                <a href="https://www.facebook.com/FordBrasil?hc_location=stream"><img class="logo-facebook"
                        src="facebook-50.png" /></a>
                <a href="https://www.youtube.com/user/fordbrasil"><img class="logo-youtube"
                        src="youtube-squared-50.png" /></a>

                <a href="https://www.instagram.com/fordbrasil/"><img class="logo-instagram"
                        src="instagram-logo-50.png" /></a>

            </div>
        </section>

    </footer>
</body>
